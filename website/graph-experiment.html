<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Graph - Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .graph-container {
            width: 600px;
            height: 600px;
            position: relative;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
        }

        /* Constellation-style lines - thinner, more ethereal */
        .graph-line {
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 1;
            stroke-linecap: round;
        }

        /* Node backgrounds - subtle glass effect */
        .node-bg {
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1;
        }

        .node-bg-center {
            fill: rgba(198, 255, 0, 0.05);
            stroke: rgba(198, 255, 0, 0.3);
            stroke-width: 1.5;
        }

        /* Subtle star twinkle on nodes */
        .node-star {
            fill: rgba(255, 255, 255, 0.6);
        }

        .node-star-1 { animation: twinkle 3s ease-in-out infinite 0s; }
        .node-star-2 { animation: twinkle 3s ease-in-out infinite 0.5s; }
        .node-star-3 { animation: twinkle 3s ease-in-out infinite 1s; }
        .node-star-4 { animation: twinkle 3s ease-in-out infinite 1.5s; }
        .node-star-5 { animation: twinkle 3s ease-in-out infinite 2s; }
        .node-star-6 { animation: twinkle 3s ease-in-out infinite 2.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Center glow */
        .center-glow {
            fill: rgba(198, 255, 0, 0.15);
            filter: blur(20px);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Node labels */
        .node-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            fill: rgba(255, 255, 255, 0.5);
            text-anchor: middle;
            dominant-baseline: middle;
            letter-spacing: 0.05em;
        }

        .node-label-center {
            font-size: 14px;
            fill: #C6FF00;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .node-sublabel {
            font-size: 10px;
            fill: rgba(255, 255, 255, 0.3);
        }

        /* Data pulse traveling along connections */
        .pulse {
            fill: #C6FF00;
            opacity: 0;
        }

        .pulse-1 { animation: pulse-travel-1 6s ease-in-out infinite 0s; }
        .pulse-2 { animation: pulse-travel-2 6s ease-in-out infinite 2s; }
        .pulse-3 { animation: pulse-travel-3 6s ease-in-out infinite 4s; }

        @keyframes pulse-travel-1 {
            0% { opacity: 0; offset-distance: 0%; }
            5% { opacity: 1; }
            45% { opacity: 1; }
            50% { opacity: 0; offset-distance: 100%; }
            100% { opacity: 0; offset-distance: 100%; }
        }

        @keyframes pulse-travel-2 {
            0% { opacity: 0; offset-distance: 0%; }
            5% { opacity: 1; }
            45% { opacity: 1; }
            50% { opacity: 0; offset-distance: 100%; }
            100% { opacity: 0; offset-distance: 100%; }
        }

        @keyframes pulse-travel-3 {
            0% { opacity: 0; offset-distance: 0%; }
            5% { opacity: 1; }
            45% { opacity: 1; }
            50% { opacity: 0; offset-distance: 100%; }
            100% { opacity: 0; offset-distance: 100%; }
        }

        /* Line glow when pulse passes */
        .line-glow {
            stroke: #C6FF00;
            stroke-width: 2;
            opacity: 0;
            filter: blur(3px);
        }

        .line-glow-1 { animation: line-flash 6s ease-in-out infinite 0s; }
        .line-glow-2 { animation: line-flash 6s ease-in-out infinite 2s; }
        .line-glow-3 { animation: line-flash 6s ease-in-out infinite 4s; }

        @keyframes line-flash {
            0% { opacity: 0; }
            5% { opacity: 0.6; }
            25% { opacity: 0.3; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Ambient floating particles */
        .particle {
            fill: rgba(198, 255, 0, 0.4);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-400px) translateX(50px); opacity: 0; }
        }

        .particle:nth-child(1) { animation-delay: 0s; }
        .particle:nth-child(2) { animation-delay: 4s; }
        .particle:nth-child(3) { animation-delay: 8s; }
        .particle:nth-child(4) { animation-delay: 12s; }
        .particle:nth-child(5) { animation-delay: 16s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="graph-container">
        <svg viewBox="0 0 400 400" class="graph-svg">
            <defs>
                <!-- Gradient for center glow -->
                <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#C6FF00" stop-opacity="0.3"/>
                    <stop offset="100%" stop-color="#C6FF00" stop-opacity="0"/>
                </radialGradient>

                <!-- Path definitions for pulse animation -->
                <path id="path1" d="M200,200 L120,100" fill="none"/>
                <path id="path2" d="M200,200 L300,120" fill="none"/>
                <path id="path3" d="M200,200 L320,220" fill="none"/>
                <path id="path4" d="M200,200 L280,320" fill="none"/>
                <path id="path5" d="M200,200 L100,280" fill="none"/>
                <path id="path6" d="M200,200 L80,180" fill="none"/>

                <!-- Glow filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Ambient particles -->
            <g class="particles">
                <circle class="particle" cx="150" cy="350" r="1.5"/>
                <circle class="particle" cx="250" cy="380" r="1"/>
                <circle class="particle" cx="100" cy="320" r="1.2"/>
                <circle class="particle" cx="300" cy="360" r="0.8"/>
                <circle class="particle" cx="180" cy="340" r="1"/>
            </g>

            <!-- Center glow (breathing) -->
            <circle class="center-glow" cx="200" cy="200" r="70"/>

            <!-- Connection lines (base) -->
            <g class="graph-connections">
                <line x1="200" y1="200" x2="120" y2="100" class="graph-line"/>
                <line x1="200" y1="200" x2="300" y2="120" class="graph-line"/>
                <line x1="200" y1="200" x2="320" y2="220" class="graph-line"/>
                <line x1="200" y1="200" x2="280" y2="320" class="graph-line"/>
                <line x1="200" y1="200" x2="100" y2="280" class="graph-line"/>
                <line x1="200" y1="200" x2="80" y2="180" class="graph-line"/>
                <!-- Cross connections -->
                <line x1="120" y1="100" x2="300" y2="120" class="graph-line"/>
                <line x1="300" y1="120" x2="320" y2="220" class="graph-line"/>
                <line x1="280" y1="320" x2="100" y2="280" class="graph-line"/>
                <line x1="80" y1="180" x2="120" y2="100" class="graph-line"/>
            </g>

            <!-- Line glows (animate with pulses) -->
            <line x1="200" y1="200" x2="120" y2="100" class="line-glow line-glow-1"/>
            <line x1="200" y1="200" x2="280" y2="320" class="line-glow line-glow-2"/>
            <line x1="200" y1="200" x2="320" y2="220" class="line-glow line-glow-3"/>

            <!-- Data pulses -->
            <g filter="url(#glow)">
                <circle class="pulse pulse-1" r="3" style="offset-path: path('M200,200 L120,100')"/>
                <circle class="pulse pulse-2" r="3" style="offset-path: path('M200,200 L280,320')"/>
                <circle class="pulse pulse-3" r="3" style="offset-path: path('M200,200 L320,220')"/>
            </g>

            <!-- Outer nodes -->
            <g class="graph-nodes">
                <!-- ADRs -->
                <g class="graph-node">
                    <circle cx="120" cy="100" r="24" class="node-bg"/>
                    <circle cx="120" cy="100" r="2" class="node-star node-star-1"/>
                    <text x="120" y="100" class="node-label">adrs</text>
                </g>

                <!-- Patterns -->
                <g class="graph-node">
                    <circle cx="300" cy="120" r="32" class="node-bg"/>
                    <circle cx="300" cy="120" r="2.5" class="node-star node-star-2"/>
                    <text x="300" y="120" class="node-label">patterns</text>
                </g>

                <!-- Tasks -->
                <g class="graph-node">
                    <circle cx="320" cy="220" r="22" class="node-bg"/>
                    <circle cx="320" cy="220" r="1.5" class="node-star node-star-3"/>
                    <text x="320" y="220" class="node-label">tasks</text>
                </g>

                <!-- Sessions -->
                <g class="graph-node">
                    <circle cx="280" cy="320" r="32" class="node-bg"/>
                    <circle cx="280" cy="320" r="2.5" class="node-star node-star-4"/>
                    <text x="280" y="320" class="node-label">sessions</text>
                </g>

                <!-- Files -->
                <g class="graph-node">
                    <circle cx="100" cy="280" r="20" class="node-bg"/>
                    <circle cx="100" cy="280" r="1.5" class="node-star node-star-5"/>
                    <text x="100" y="280" class="node-label">files</text>
                </g>

                <!-- Gotchas -->
                <g class="graph-node">
                    <circle cx="80" cy="180" r="30" class="node-bg"/>
                    <circle cx="80" cy="180" r="2" class="node-star node-star-6"/>
                    <text x="80" y="180" class="node-label">gotchas</text>
                </g>
            </g>

            <!-- Center node -->
            <g class="graph-node-center">
                <circle cx="200" cy="200" r="45" class="node-bg node-bg-center"/>
                <text x="200" y="195" class="node-label node-label-center">CONTEXT</text>
                <text x="200" y="212" class="node-label node-sublabel">graph</text>
            </g>
        </svg>
    </div>
</body>
</html>
