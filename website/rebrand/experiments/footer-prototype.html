<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Prototype - ginko rebrand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FAF7F0;
      --eggshell: #F4EEDD;
      --yellow: #FFD13F;
      --orange: #FFA001;
      --red: #FF7343;
      --pink: #FF0084;
      --purple: #B03192;
      --black: #0d0d0d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* Spacer to simulate page content */
    .spacer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      min-height: 200px;
    }

    /* Footer - matching ginkoai.com layout */
    footer {
      background: var(--black);
      color: var(--cream);
      position: relative;
      overflow: hidden;
    }

    .footer-upper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .footer-brand {
      flex-shrink: 0;
    }

    .footer-brand img {
      height: 48px;
      width: auto;
    }

    /* Simplified links - just one row */
    .footer-links {
      display: flex;
      gap: 50px;
    }

    .footer-links a {
      color: var(--cream);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.02em;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: var(--yellow);
    }

    /* Legal bar */
    .footer-legal-bar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(250, 247, 240, 0.1);
      font-size: 12px;
      color: rgba(250, 247, 240, 0.5);
    }

    .footer-legal-links {
      display: flex;
      gap: 40px;
    }

    .footer-legal-links a {
      color: rgba(250, 247, 240, 0.5);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 11px;
      transition: color 0.2s ease;
    }

    .footer-legal-links a:hover {
      color: var(--cream);
    }

    /* HUGE iykyg at bottom - full width, bleeds off */
    .footer-iykyg-huge {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-top: 20px;
      margin-bottom: -30px; /* Bleed off bottom */
    }

    .footer-iykyg-huge img {
      width: 100%;
      max-width: 1400px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="spacer">[ page content above ]</div>

  <footer>
    <!-- Upper section: logo + links -->
    <div class="footer-upper">
      <div class="footer-brand">
        <img src="../assets/ginko-logo-rainbow-striped.svg" alt="ginko">
      </div>
      <div class="footer-links">
        <a href="#">GitHub</a>
        <a href="#">Docs</a>
        <a href="#">Blog</a>
        <a href="#">Discord</a>
      </div>
    </div>

    <!-- Legal bar -->
    <div class="footer-legal-bar">
      <span>Â©2026 ginko. All rights reserved.</span>
      <div class="footer-legal-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>

    <!-- HUGE iykyg - full width, bleeds off bottom -->
    <div class="footer-iykyg-huge">
      <img src="../assets/iykyg-footer-rainbow-striped.svg" alt="iykyg - if you know, you ginko">
    </div>
  </footer>

</body>
</html>
