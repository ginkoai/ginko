    <!-- Blog list specific styles -->
    <style>
        /* Active nav link */
        .nav-link-active {
            color: var(--color-accent) !important;
        }

        /* Subscribe button style (dark with accent/green text) */
        .btn-hero-subscribe {
            background-color: #0A0A0A !important;
            color: var(--color-accent) !important;
            border: none !important;
        }

        .btn-hero-subscribe .btn-hero-text {
            color: var(--color-accent) !important;
        }

        .btn-hero-subscribe .btn-hero-arrow {
            background-color: var(--color-accent) !important;
        }

        .btn-hero-subscribe .arrow-icon {
            stroke: #0A0A0A !important;
        }

        .btn-hero-subscribe:hover {
            background-color: #171717 !important;
        }

        /* Blog Grid */
        .blog-section {
            padding: calc(var(--space-16) + 80px) 0 var(--space-20);
            background-color: var(--color-bg);
        }

        /* Blog Grid - Connected card system with corner brackets */
        .blog-grid-wrapper {
            --card-bracket-size: 16px;
            --card-bracket-thickness: 2px;
            --card-bracket-color: var(--color-accent);
            --card-border-color: rgba(255, 255, 255, 0.1);
            --junction-size: 20px;

            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 0;
            border: 1px solid var(--card-border-color);
            position: relative;
        }

        /* Junction connectors */
        .junction {
            position: absolute;
            width: var(--junction-size);
            height: var(--junction-size);
            z-index: 20;
            pointer-events: none;
        }

        /* T-junction pointing down (top edge) */
        .junction-t-down::before,
        .junction-t-down::after {
            content: '';
            position: absolute;
            background-color: var(--card-bracket-color);
        }
        .junction-t-down::before {
            width: 100%;
            height: var(--card-bracket-thickness);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .junction-t-down::after {
            width: var(--card-bracket-thickness);
            height: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* T-junction pointing up (bottom edge) */
        .junction-t-up::before,
        .junction-t-up::after {
            content: '';
            position: absolute;
            background-color: var(--card-bracket-color);
        }
        .junction-t-up::before {
            width: 100%;
            height: var(--card-bracket-thickness);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .junction-t-up::after {
            width: var(--card-bracket-thickness);
            height: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* T-junction pointing right (left edge) */
        .junction-t-right::before,
        .junction-t-right::after {
            content: '';
            position: absolute;
            background-color: var(--card-bracket-color);
        }
        .junction-t-right::before {
            height: 100%;
            width: var(--card-bracket-thickness);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .junction-t-right::after {
            height: var(--card-bracket-thickness);
            width: 50%;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* T-junction pointing left (right edge) */
        .junction-t-left::before,
        .junction-t-left::after {
            content: '';
            position: absolute;
            background-color: var(--card-bracket-color);
        }
        .junction-t-left::before {
            height: 100%;
            width: var(--card-bracket-thickness);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .junction-t-left::after {
            height: var(--card-bracket-thickness);
            width: 50%;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Cross junction (+) for internal intersections */
        .junction-cross::before,
        .junction-cross::after {
            content: '';
            position: absolute;
            background-color: var(--card-bracket-color);
        }
        .junction-cross::before {
            width: 100%;
            height: var(--card-bracket-thickness);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .junction-cross::after {
            height: 100%;
            width: var(--card-bracket-thickness);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        /* Blog grid outer corner brackets */
        .blog-grid-wrapper::before {
            content: '';
            display: block;
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            height: var(--card-bracket-size);
            background:
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 0 0 / var(--card-bracket-size) var(--card-bracket-thickness) no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 0 0 / var(--card-bracket-thickness) 100% no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 100% 0 / var(--card-bracket-size) var(--card-bracket-thickness) no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 100% 0 / var(--card-bracket-thickness) 100% no-repeat;
            pointer-events: none;
            z-index: 10;
        }

        .blog-grid-wrapper::after {
            content: '';
            display: block;
            position: absolute;
            bottom: -1px;
            left: -1px;
            right: -1px;
            height: var(--card-bracket-size);
            background:
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 0 100% / var(--card-bracket-size) var(--card-bracket-thickness) no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 0 0 / var(--card-bracket-thickness) 100% no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 100% 100% / var(--card-bracket-size) var(--card-bracket-thickness) no-repeat,
                linear-gradient(var(--card-bracket-color), var(--card-bracket-color)) 100% 0 / var(--card-bracket-thickness) 100% no-repeat;
            pointer-events: none;
            z-index: 10;
        }

        /* Junction positioning */
        .blog-grid .junction {
            position: absolute;
            z-index: 20;
        }

        /* Top edge T-junctions */
        .junction-top-1 {
            top: -1px;
            left: calc(100% / 3);
            transform: translate(-50%, -50%);
        }
        .junction-top-2 {
            top: -1px;
            left: calc(200% / 3);
            transform: translate(-50%, -50%);
        }

        /* Bottom edge T-junctions */
        .junction-bottom-1 {
            bottom: -1px;
            left: calc(100% / 3);
            transform: translate(-50%, 50%);
        }
        .junction-bottom-2 {
            bottom: -1px;
            left: calc(200% / 3);
            transform: translate(-50%, 50%);
        }

        /* Left edge T-junction (at row boundary) */
        .junction-left-1 {
            top: 50%;
            left: -1px;
            transform: translate(-50%, -50%);
        }

        /* Right edge T-junction */
        .junction-right-1 {
            top: 50%;
            right: -1px;
            transform: translate(50%, -50%);
        }

        /* Internal cross junctions */
        .junction-cross-1 {
            top: 50%;
            left: calc(100% / 3);
            transform: translate(-50%, -50%);
        }
        .junction-cross-2 {
            top: 50%;
            left: calc(200% / 3);
            transform: translate(-50%, -50%);
        }

        /* Post Card */
        .post-card {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: var(--color-surface);
            border: none;
            border-right: 1px solid var(--card-border-color);
            border-bottom: 1px solid var(--card-border-color);
            border-radius: 0;
            padding: var(--space-8);
            text-decoration: none;
            transition: all var(--transition-fast);
            height: 100%;
        }

        /* Remove right border on last column */
        .post-card:nth-child(3n + 8) {
            border-right: none;
        }

        /* Remove bottom border on last row */
        .post-card:nth-last-child(-n+3) {
            border-bottom: none;
        }

        .post-card:hover {
            background-color: rgba(174, 255, 0, 0.03);
        }

        .post-card-header {
            margin-bottom: var(--space-4);
        }

        .post-date {
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-3);
            display: block;
        }

        .post-title {
            font-family: var(--font-mono);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            line-height: 1.3;
            color: var(--color-text);
            margin-bottom: var(--space-3);
        }

        .post-excerpt {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-6);
            flex-grow: 1;
        }

        .post-tags {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }

        .post-tag {
            font-family: var(--font-mono);
            font-size: 10px;
            background-color: var(--color-bg);
            color: var(--color-text-tertiary);
            padding: 4px 10px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            text-transform: lowercase;
        }

        .post-read-cta {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-accent);
            background-color: transparent;
            border: 1px solid var(--color-accent);
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-4);
            text-decoration: none;
            transition: all var(--transition-fast);
            margin-top: auto;
            align-self: flex-end;
        }

        .post-read-cta:hover {
            background-color: var(--color-accent);
            color: #0A0A0A;
        }

        .post-read-cta::after {
            content: '→';
            transition: transform var(--transition-fast);
        }

        .post-card:hover .post-read-cta::after {
            transform: translateX(4px);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Featured Post */
        .post-card-featured {
            grid-column: 1 / -1;
            border-color: var(--color-accent);
            border-width: 2px;
            background: linear-gradient(135deg, var(--color-surface), var(--color-accent-light));
        }

        .post-card-featured .post-title {
            font-size: var(--font-size-xl);
        }

        .post-card-featured .post-excerpt {
            font-size: var(--font-size-base);
        }

        /* Filter/Sort Bar */
        .blog-filters {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-6);
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-6);
            border-bottom: 1px solid var(--color-border);
        }

        .blog-filter-tags {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }

        .filter-tag {
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            background-color: transparent;
            color: var(--color-text-secondary);
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tag:hover,
        .filter-tag.active {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background-color: var(--color-accent-light);
        }

        /* Pagination */
        .blog-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
            margin-top: var(--space-12);
        }

        .pagination-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            background-color: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border-strong);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .pagination-btn:hover:not(.disabled) {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .pagination-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-pages {
            display: flex;
            gap: var(--space-2);
        }

        .pagination-page {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--radius-md);
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .pagination-page:hover,
        .pagination-page.active {
            border-color: var(--color-accent);
            background-color: var(--color-accent);
            color: #0A0A0A;
        }

        /* Newsletter CTA */
        .newsletter-cta {
            position: relative;
            max-width: 700px;
            margin: var(--space-16) auto 0;
            padding: var(--space-10);
            background: linear-gradient(135deg, var(--color-accent-dark) 0%, var(--color-accent) 100%);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .newsletter-title {
            font-family: var(--font-mono);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: #0A0A0A;
            margin-bottom: var(--space-4);
        }

        .newsletter-description {
            font-size: var(--font-size-base);
            color: rgba(10, 10, 10, 0.8);
            margin-bottom: var(--space-6);
        }

        .newsletter-form {
            display: flex;
            gap: var(--space-3);
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            font-family: var(--font-mono);
            font-size: var(--font-size-base);
            padding: var(--space-4) var(--space-5);
            border-radius: 9999px;
            border: 2px solid transparent;
            background-color: white;
            color: #0A0A0A;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .newsletter-input:focus {
            border-color: #0A0A0A;
        }

        .newsletter-input::placeholder {
            color: rgba(10, 10, 10, 0.5);
        }

        /* Responsive - Tablet (2 columns) */
        @media (max-width: 1024px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Hide all junctions on tablet - row count varies so fixed positions don't work */
            .junction-top-1,
            .junction-top-2,
            .junction-bottom-1,
            .junction-bottom-2,
            .junction-cross-1,
            .junction-cross-2,
            .junction-left-1,
            .junction-right-1 {
                display: none;
            }

            /* Adjust border removal for 2-column grid */
            .post-card:nth-child(3n + 8) {
                border-right: 1px solid var(--card-border-color);
            }
            .post-card:nth-child(2n + 8) {
                border-right: none;
            }
        }

        /* Responsive - Mobile (1 column) */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            /* Hide all column junctions on mobile */
            .junction-top-1,
            .junction-top-2,
            .junction-bottom-1,
            .junction-bottom-2,
            .junction-cross-1,
            .junction-cross-2 {
                display: none;
            }

            /* Keep left/right T-junctions for row separators */
            .junction-left-1,
            .junction-right-1 {
                display: block;
            }

            .post-card-featured {
                grid-column: 1;
            }

            .blog-filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .newsletter-input,
            .newsletter-form .btn-hero {
                width: 100%;
            }

            /* Reset border removal for single column */
            .post-card:nth-child(3n + 8),
            .post-card:nth-child(2n + 8) {
                border-right: none;
            }
        }

        @media (max-width: 480px) {
            .post-title {
                font-size: var(--font-size-base);
            }

            .post-card-featured .post-title {
                font-size: var(--font-size-lg);
            }
        }
    </style>
</head>

    <!-- Blog filters script -->
    <script>
        // Filter functionality
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');

                // Get filter value
                const filter = tag.getAttribute('data-filter');

                // Filter posts
                document.querySelectorAll('.post-card').forEach(post => {
                    if (filter === 'all') {
                        post.style.display = 'flex';
                    } else {
                        const category = post.getAttribute('data-category');
                        post.style.display = category === filter ? 'flex' : 'none';
                    }
                });
            });
        });
    </script>
