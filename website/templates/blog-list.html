<html lang="en" data-theme="light">
<head>
    <!-- Google Analytics -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - ginko</title>
    <meta name="description" content="Insights on AI-assisted development, context management, and developer productivity from the ginko team.">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS -->
    <link rel="stylesheet" href="../styles.css">

    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0A0A0A">

    <!-- Blog list specific styles -->
    <style>
        /* Active nav link */
        .nav-link-active {
            color: var(--color-accent) !important;
        }

        /* Blog Grid */
        .blog-section {
            padding: var(--space-12) 0 var(--space-20);
            background-color: var(--color-bg);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-8);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Post Card */
        .post-card {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            text-decoration: none;
            transition: all var(--transition-fast);
            height: 100%;
        }

        .post-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .post-card-header {
            margin-bottom: var(--space-4);
        }

        .post-date {
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-3);
            display: block;
        }

        .post-title {
            font-family: var(--font-mono);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            line-height: 1.3;
            color: var(--color-text);
            margin-bottom: var(--space-3);
        }

        .post-excerpt {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-6);
            flex-grow: 1;
        }

        .post-tags {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }

        .post-tag {
            font-family: var(--font-mono);
            font-size: 10px;
            background-color: var(--color-bg);
            color: var(--color-text-tertiary);
            padding: 2px 8px;
            border: 1px solid var(--color-border);
            border-radius: 9999px;
            text-transform: lowercase;
        }

        .post-read-cta {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-accent);
            text-decoration: none;
            transition: all var(--transition-fast);
            margin-top: auto;
            align-self: flex-end;
        }

        .post-read-cta:hover {
            gap: var(--space-3);
        }

        .post-read-cta::after {
            content: '→';
            transition: transform var(--transition-fast);
        }

        .post-card:hover .post-read-cta::after {
            transform: translateX(4px);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Featured Post */
        .post-card-featured {
            grid-column: 1 / -1;
            border-color: var(--color-accent);
            border-width: 2px;
            background: linear-gradient(135deg, var(--color-surface), var(--color-accent-light));
        }

        .post-card-featured .post-title {
            font-size: var(--font-size-xl);
        }

        .post-card-featured .post-excerpt {
            font-size: var(--font-size-base);
        }

        /* Filter/Sort Bar */
        .blog-filters {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-6);
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-6);
        }

        .blog-filter-tags {
            justify-content: center;
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }

        .filter-tag {
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            background-color: transparent;
            color: var(--color-text-secondary);
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--color-border);
            border-radius: 9999px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tag:hover,
        .filter-tag.active {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background-color: var(--color-accent-light);
        }

        /* Pagination */
        .blog-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
            margin-top: var(--space-12);
        }

        .pagination-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            padding: var(--space-3) var(--space-6);
            border-radius: 9999px;
            background-color: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border-strong);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .pagination-btn:hover:not(.disabled) {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .pagination-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-pages {
            display: flex;
            gap: var(--space-2);
        }

        .pagination-page {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            border-radius: 50%;
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .pagination-page:hover,
        .pagination-page.active {
            border-color: var(--color-accent);
            background-color: var(--color-accent);
            color: #0A0A0A;
        }

        /* Newsletter CTA */
        .newsletter-cta {
            position: relative;
            max-width: 700px;
            margin: var(--space-16) auto 0;
            padding: var(--space-10);
            background: linear-gradient(135deg, var(--color-accent-dark) 0%, var(--color-accent) 100%);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .newsletter-title {
            font-family: var(--font-mono);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: #0A0A0A;
            margin-bottom: var(--space-4);
        }

        .newsletter-description {
            font-size: var(--font-size-base);
            color: rgba(10, 10, 10, 0.8);
            margin-bottom: var(--space-6);
        }

        .newsletter-form {
            display: flex;
            gap: var(--space-3);
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            font-family: var(--font-mono);
            font-size: var(--font-size-base);
            padding: var(--space-4) var(--space-5);
            border-radius: 9999px;
            border: 2px solid transparent;
            background-color: white;
            color: #0A0A0A;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .newsletter-input:focus {
            border-color: #0A0A0A;
        }

        .newsletter-input::placeholder {
            color: rgba(10, 10, 10, 0.5);
        }

        .newsletter-submit {
            font-family: var(--font-mono);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            padding: var(--space-4) var(--space-8);
            border-radius: 9999px;
            background-color: #0A0A0A;
            color: var(--color-accent);
            border: 2px solid #0A0A0A;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .newsletter-submit:hover {
            background-color: #171717;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-hero-title {
                font-size: var(--font-size-4xl);
            }

            .blog-hero-subtitle {
                font-size: var(--font-size-base);
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .post-card-featured {
                grid-column: 1;
            }

            .blog-filters {
                flex-direction: column;
                align-items: center;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .newsletter-input,
            .newsletter-submit {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .post-title {
                font-size: var(--font-size-base);
            }

            .post-card-featured .post-title {
                font-size: var(--font-size-lg);
            }
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <img src="../ginko-logo.svg" alt="ginko" class="logo-image" width="120" height="40" loading="eager">
            </a>
            <div class="nav-menu">
                <a href="../developers.html" class="nav-link">Developers</a>
                <a href="../teams.html" class="nav-link">Teams</a>
                <a href="../how-it-works.html" class="nav-link">How It Works</a>
                <a href="/blog/" class="nav-link nav-link-active">Blog</a>
                <a href="https://docs.ginko.ai" class="nav-link">Docs</a>
            </div>
            <div class="nav-actions">
                <a href="../get-started.html" class="btn-primary">Get Started</a>
                <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content" style="text-align: center;">
                <h1 class="hero-title" style="text-align: center;">
                    The Blog.
                </h1>
                <p class="hero-subtitle" style="text-align: center; margin-left: auto; margin-right: auto;">
                    Lessons from the frontier of human-AI collaboration.
                </p>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
            <!-- Filters -->
            <div class="blog-filters">
                <div class="blog-filter-tags">
                    <button class="filter-tag active" data-filter="all">All</button>
                    <button class="filter-tag" data-filter="ai-development">AI Development</button>
                    <button class="filter-tag" data-filter="context-management">Context Management</button>
                    <button class="filter-tag" data-filter="productivity">Productivity</button>
                    <button class="filter-tag" data-filter="tutorials">Tutorials</button>
                </div>
            </div>

            <!-- Blog Grid -->
            <div class="blog-grid">
                {{posts}}
            </div>

            <!-- Pagination -->
            <div class="blog-pagination">
                <a href="#" class="pagination-btn disabled">
                    ← Previous
                </a>

                <div class="pagination-pages">
                    <a href="#" class="pagination-page active">1</a>
                    <a href="#" class="pagination-page">2</a>
                    <a href="#" class="pagination-page">3</a>
                </div>

                <a href="#" class="pagination-btn">
                    Next →
                </a>
            </div>

            <!-- Newsletter CTA -->
            <div class="newsletter-cta">
                <div class="corner-bracket top-left"></div>
                <div class="corner-bracket top-right"></div>

                <h2 class="newsletter-title">Stay in the loop</h2>
                <p class="newsletter-description">
                    Get the latest updates on AI-assisted development and context management delivered to your inbox.
                </p>

                <form class="newsletter-form" action="#" method="post">
                    <input
                        type="email"
                        class="newsletter-input"
                        placeholder="your@email.com"
                        required
                        aria-label="Email address"
                    >
                    <button type="submit" class="newsletter-submit">
                        Subscribe
                    </button>
                </form>

                <div class="corner-bracket bottom-left"></div>
                <div class="corner-bracket bottom-right"></div>
            </div>
        </div>
    </section>

    <div class="section-divider--inverted section-divider"></div>

    <!-- FOOTER_PLACEHOLDER -->

    <!-- Toast notification -->
    <div id="toast" class="toast">Copied!</div>

    <script src="../script.js"></script>
    <script src="../js/analytics.js"></script>

    <!-- Blog filters script -->
    <script>
        // Filter functionality
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');

                // Get filter value
                const filter = tag.getAttribute('data-filter');

                // Filter posts
                document.querySelectorAll('.post-card').forEach(post => {
                    if (filter === 'all') {
                        post.style.display = 'flex';
                    } else {
                        const category = post.getAttribute('data-category');
                        post.style.display = category === filter ? 'flex' : 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
